<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Add this line to include Font Awesome CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<link rel="stylesheet" href="loginstyle.css">
</head>
<body>
  
  
  <div class="navig container-fluid h3 p-3 mt-2">
    <div class="row align-items-center">
      <div class="col-2">
        <i class="fas fa-angle-left"></i>
        <span class="d-none d-md-inline">Back to Store</span>
      </div>
      <div class="col-8 d-flex justify-content-center">
        <img class="rounded-4" src="radiant.png" height="63px" width="175px" alt="">
      </div>
      <div class="col-2 d-flex justify-content-end">
        <span class="d-none d-md-inline">Not a member? | </span>
        <a href="/SignUpp.html" class="btn  text-white custom-b">Sign Up</a>
      </div>
    </div>
  </div>
  
 
  <div class="container-fluid ">
    <div class="row mt-5">
      <div class="col-lg-4"></div>
      <div class="col-lg-4">
        <div class="container border custom-border rounded-5 p-5">
          <form action="">
            <div class="row mb-4 ">
                <label for="username" class="form-label mb-3 custom-font">User Name </label>
                <input type="text" class="form-control custom-input rounded-4 " id="username" >
           
            </div>
            <div class="row mb-4 ">
                <label for="password1" class="form-label mb-3 custom-font">Password</label>
                <input type="password" class="form-control custom-input rounded-4" id="password1" >
           
            </div>
        
            <div class="form-check">
                <input class="form-check-input custom-input" type="checkbox" value="" id="flexCheckChecked" >
                <label class="form-check-label custom-font mx-1" for="flexCheckChecked">
                Keep me Signed in
                </label>
              </div>
        
              <div class="d-grid mt-4 mb-5">
                <button class="btn btn-lg custom-btn text-white rounded-5 custom-font" type="button">Sign In</button>
               
              </div>
                <hr>
                <div class="row d-flex justify-content-center custom-font"> forgot password </div>
        </form>
        </div>
      </div>
      <div class="col-lg-4"></div>
    </div>
  </div>
  
  



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
