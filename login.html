<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style> 
   body {
    font-family: 'Times New Roman', Times, serif;
    color: #ffffff;
}

body::after {
    content: '';
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background: url('loginback.jpg') no-repeat center center fixed;
    background-size: cover;
    filter: blur(5px) brightness(30%);
   z-index: -1;
  
}
  .custom-btn{
        background-color: rgb(127,96,45);

    }
    .custom-input {
    background-color: transparent;
    border: 1px solid white; /* Add border for visibility */
    color: white;
   /* border-color:rgb(127,96,45) ; */
    transition: background-color 0.3s; /* Optional: Add a smooth transition effect */
    outline:none;
}

.custom-input:focus{
    background-color: transparent; /* Set the background color for the :focus state */
    color: white;
   box-shadow: none;
    /* border-color: rgb(127,96,45); */
    box-shadow: 0 5px 10px rgba(127, 96, 45, 0.5)
}

.custom-b{
  color: white;
  text-decoration: underline;
  background-color: rgba(127, 96, 45, 0.5);
  margin-left: 6px;
  
}


  </style>
</head>
<body>

  
  <div class=" navi container-fluid p-5 h2">
    <div class="row ">
      <div class="col d-flex justify-content-center "> home</div>
      <div class="col d-flex justify-content-center ">LoginPage</div>
      <div class="col d-flex justify-content-center ">not a member? | <div class="btn btn-lg pb-3 custom-b"> Sign Up</div></div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-4"></div>
    <div class="col ">

      <div class="container border rounded-5 p-5">
        <form action="">
            <div class="row mb-4 ">
                <label for="exampleFormControlInput1" class="form-label mb-3">Email </label>
                <input type="email" class="form-control custom-input " id="exampleFormControlInput1" >
           
            </div>
            <div class="row mb-4 ">
                <label for="password1" class="form-label mb-3">Password</label>
                <input type="email" class="form-control custom-input " id="exampleFormControlInput1" >
           
            </div>
    
            <div class="form-check">
                <input class="form-check-input custom-input" type="checkbox" value="" id="flexCheckChecked" >
                <label class="form-check-label" for="flexCheckChecked">
                 <small> Keep me Signed in</small>
                </label>
              </div>
    
              <div class="d-grid mt-4 mb-5">
                <button class="btn btn-lg custom-btn text-white rounded-5" type="button">Sign In</button>
               
              </div>
                <hr>
                <div class="row d-flex justify-content-center"> forgot password </div>
        </form>
        
    </div>
      

    </div>
    <div class="col-4"></div>
  </div>
  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
